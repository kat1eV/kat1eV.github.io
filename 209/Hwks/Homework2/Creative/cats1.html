    <button onclick="toggle();">Read me</button>
    <p>(double click for the first time!)</p>


    <div>
        <h2 id="mySentence" hidden>
        My name is katie and I love cats! I dont have one, yet, but I want to show you some that I have met!
        </h2>
        <br /><br />
    </div>

   <script> 
        let toggle = () => {
      
          let element = document.getElementById("mySentence");
          let hidden = element.getAttribute("hidden");
      
          if (hidden) {
             element.removeAttribute("hidden");
          } else {
             element.setAttribute("hidden", "true");
          }
        }
      </script>
